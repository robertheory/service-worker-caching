<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Site</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script>
      window.addEventListener('load', () => {
        renderUsers();
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(function (registration) {
              console.log(
                'Service Worker registrado com sucesso:',
                registration
              );
            })
            .catch(function (error) {
              console.error('Erro ao registrar o Service Worker:', error);
            });
        }
      });
    </script>
  </head>
  <body>
    <main>
      <h1>Demo</h1>
      <label for="user-input">GitHub User</label>
      <input
        id="user-input"
        type="text"
        value="robertheory"
        placeholder="GitHub User"
      />

      <button onclick="fetchUser()">Search</button>

      <div id="user"></div>
    </main>

    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

    <!-- Load the element definition -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
    ></script>

    <div class="docs">
      <div class="docs-header">
        <h2>Docs & How to Use</h2>

        <a
          href="https://github.com/robertheory/service-worker-offline-first"
          target="_blank"
        >
          See in GitHub
        </a>
      </div>

      <zero-md src="README.md"></zero-md>
    </div>
  </body>
</html>
