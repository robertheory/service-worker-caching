<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Worker Offline-First</title>
    <meta
      name="description"
      content="This is a demo of a Service Worker that caches resources to make an app work offline-first."
    />
    <meta
      name="keywords"
      content="
      service worker,
      offline first,
      offline,
      cache,
      cache api,
      cache storage"
    />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              logMessage('Service Worker register successfull');
              logMessage(JSON.stringify(registration, null, 2));
            })
            .catch((error) => {
              logMessage('Service Worker register error');
              logMessage(JSON.stringify(error, null, 2));
            });
        }
      });
    </script>
  </head>
  <body>
    <div class="logs-container">
      <h3>Logs</h3>
      <textarea id="logs" disabled></textarea>
    </div>

    <main>
      <h1>Demo</h1>
      <label for="user-input">GitHub User</label>
      <input
        id="user-input"
        type="text"
        value="robertheory"
        placeholder="GitHub User"
      />

      <button onclick="fetchUser()">Search</button>

      <div id="user"></div>
    </main>

    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

    <!-- Load the element definition -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
    ></script>

    <div class="docs">
      <div class="docs-header">
        <h2>Docs & How to Use</h2>

        <a
          href="https://github.com/robertheory/service-worker-offline-first"
          target="_blank"
        >
          View repo in GitHub
        </a>
      </div>

      <zero-md src="README.md"></zero-md>
    </div>
  </body>
</html>
